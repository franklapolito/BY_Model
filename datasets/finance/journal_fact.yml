unique_name: journal_fact
object_type: dataset
label: journal_fact
description: >-
  The table contains financial journal entries related to customer transactions.
  It includes details such as the customer ID, ledger account, location, and
  various amounts associated with each entry. This data can be used for
  financial reporting, budget analysis, and tracking project costs. It is useful
  for understanding spending patterns and managing financial records.


  The source of the Journal data is (Workday).
