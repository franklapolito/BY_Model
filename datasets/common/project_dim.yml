object_type: dataset
label: project_dim
description: >-
  The table contains information about various projects, including their
  identifiers, names, and associated products. It also details the
  organizational structure related to each project, such as portfolios,
  reporting units, and cost centers. This data can be used for project tracking,
  financial management, and understanding the relationships between projects and
  their respective products or business units.


  The source data for project is (Upland).
