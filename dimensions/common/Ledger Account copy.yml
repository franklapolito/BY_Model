    contains_unique_names: false
    dataset: ledgeraccount_dim
    key_columns:
      - LedgerAccount_Lvl2
    name_column: LedgerAccount_Lvl2
  - unique_name: Ledger Account Level 3
    label: Ledger Account Level 3
    description: >-
      Indicates the third level of the account hierarchy, allowing for more
