unique_name: Ledger Account copy
object_type: dimension
label: Ledger Account
description: >-
  The table contains information about ledger accounts used in financial
  reporting. It includes details such as account identifiers, types, and their
  hierarchical levels, which can be useful for analyzing financial statements
  and account structures. This data can assist in financial analysis, reporting,
  and ensuring compliance with accounting standards.


  The source of this data is Workday.
hierarchies:
  - unique_name: Ledger Account Hierarchy
    label: Ledger Account Hierarchy
    description: >-
      A Ledger Account Hierarchy is a structured arrangement of accounts within
      a company's general ledger, designed to organize financial data for
      comprehensive reporting and analysis.
    levels:
      - unique_name: Ledger Account Level 2
      - unique_name: Ledger Account Level 3
      - unique_name: Ledger Account Level 4
      - unique_name: Ledger Account Level 5
      - unique_name: Ledger Account Name
        secondary_attributes:
          - unique_name: Ledger Account Type
            label: Ledger Account Type
            description: >-
              Indicates the type of ledger account, such as asset, liability,
              equity, revenue, or expense, which is crucial for financial
              categorization.
            contains_unique_names: false
            dataset: ledgeraccount_dim
            is_unique_key: false
            key_columns:
              - LedgerAccount_Type
            name_column: LedgerAccount_Type
          - unique_name: FinancialStatement
            label: FinancialStatement
            description: >-
              Specifies which financial statement the ledger account is
              associated with, aiding in the organization of financial reports.
            contains_unique_names: false
            dataset: ledgeraccount_dim
            is_unique_key: false
            key_columns:
              - LedgerAccount_FinancialStatement
            name_column: LedgerAccount_FinancialStatement
          - unique_name: AccountSet
            label: AccountSet
            description: >-
              Represents the set of accounts to which the ledger account
              belongs, useful for grouping related accounts in financial
              analysis.
            contains_unique_names: false
            dataset: ledgeraccount_dim
            is_unique_key: false
            key_columns:
              - LedgerAccount_AccountSet
            name_column: LedgerAccount_AccountSet
          - unique_name: Ledger Account ID
            label: Ledger Account ID
            contains_unique_names: false
            dataset: ledgeraccount_dim
            is_unique_key: false
            key_columns:
              - LedgerAccount_ID
            name_column: LedgerAccount_ID
level_attributes:
  - unique_name: Ledger Account Name
    label: Ledger Account Name
    description: >-
      Unique identifier for each ledger account, essential for tracking and
      referencing specific accounts in financial reporting. It also serves as
      the primary key (PK) for multi dimensional modeling.
    contains_unique_names: false
    dataset: ledgeraccount_dim
    is_unique_key: false
    key_columns:
      - LedgerAccount_ID
    name_column: LedgerAccount_LedgerAccount
    sort_column: LedgerAccount_ID
