    contains_unique_names: false
    dataset: ledgeraccount_dim
    key_columns:
      - LedgerAccount_Lvl3
    name_column: LedgerAccount_Lvl3
  - unique_name: Ledger Account Level 4
    label: Ledger Account Level 4
    description: >-
      Specifies the fourth level in the account hierarchy, further refining the
      categorization of ledger accounts.
    contains_unique_names: false
    dataset: ledgeraccount_dim
