unique_name: Customer
object_type: dimension
label: Customer
description: >-
  The table contains detailed information about customers, including their
  identifiers, account details, industry classifications, and account types. It
  can be used for customer segmentation analysis, tracking account creation
  dates, and understanding customer needs regarding purchase orders. This data
  is useful for sales and marketing teams to tailor their strategies and improve
  customer engagement.


  The source for customer data is Salesforce.
