unique_name: Users
object_type: dimension
label: Users
description: >-
  The table contains user information relevant to organizational structure and
  roles. It includes details such as user identifiers, names, managerial
  relationships, job titles, and cost center affiliations. This data can be used
  for analyzing workforce distribution, understanding reporting hierarchies, and
  managing resource allocation within the organization.


  User data is primarily sourced from (Workday) but also pulls additional
  attributes from Upland.
