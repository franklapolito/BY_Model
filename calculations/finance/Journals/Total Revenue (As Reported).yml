unique_name: Total Revenue (As Reported)
object_type: metric_calc
label: Revenue (As Reported)
description: >-
  This metric tracks the total revenue generated by the organization from all
  sources, representing the complete inflow of economic benefits from ordinary
  business activities such as sales of goods, provision of services, licensing
  fees, and other income-generating operations. It captures the top-line
  financial performance before any deductions for costs or expenses, reflecting
  the organization's ability to generate income from its core business
  operations and market activities. This measurement is used for financial
  reporting purposes to show the as-reported figures for total revenue, helping
  organizations evaluate sales performance, analyze growth trends, assess market
  position, support forecasting and budgeting, and communicate business success
  to investors and stakeholders.
expression: >-
  ([Measures].[Total Translated Amount],[Ledger Account].[Ledger Account
  Type].[Ledger Account Type].&[Revenue])
is_hidden: false
