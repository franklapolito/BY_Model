unique_name: Journals.yml
object_type: model
label: Journals.yml
description: >-
  This semantic model captures financial journal entry data for accounting and
  financial reporting purposes. It serves as the core transactional record for
  tracking financial movements across the organization.

  Primary Purpose:

  Records detailed financial transactions with associated monetary amounts,
  enabling comprehensive financial analysis and reporting across multiple
  business dimensions including time, location, organizational structure,
  accounts, and projects.

  Key Metrics:

  The table supports calculation of critical financial metrics including:


  Revenue and expense tracking (as reported and budget rate)

  Net income calculations

  EBITDA (Earnings Before Interest, Taxes, Depreciation, and Amortization)

  Interest expense components

  Depreciation and amortization breakdowns

  Tax calculations

  Translation and currency conversion amounts


  Dimensional Context:

  The fact table connects to multiple dimensions to enable slicing and analysis
  by:


  Time: Journal entry dates

  Geography: Financial regions and physical locations/sites

  Organization: Cost centers

  Accounting: Ledger accounts and chart of accounts hierarchy

  Projects: Project-level tracking including addback projects

  Products: Product-level financial allocation

  Customers: Customer-specific transactions

  Users: User who created/modified the journal entry


  Use Cases:


  Financial statement preparation (P&L, balance sheet components)

  Budget vs. actual analysis with currency adjustments

  Multi-dimensional profitability analysis

  Compliance and audit reporting

  Management reporting with various roll-up capabilities
dimensions: []
