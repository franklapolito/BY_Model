        - Journal_CostCenter_ID
    to:
      dimension: Cost Center
      level: Cost Center ID
  - unique_name: >-
      journal_fact_Journal_LedgerAccount_ID_to_Ledger Account Dimensions_Ledger
      Account Name
    from:
      dataset: journal_fact
      join_columns:
        - Journal_LedgerAccount_ID
    to:
