relationships:
  - unique_name: journal_fact_Journal_Date_ID_to_Date Dimension_DateID
    from:
      dataset: journal_fact
      join_columns:
        - Journal_Date_ID
    to:
      dimension: Date
      level: Date ID
  - unique_name: journal_fact_Journal_Location_ID_to_Region Dimension_Location ID
